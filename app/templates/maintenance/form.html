{% extends "base.html" %}

{% block content %}
<div class="space-y-6 fade-in">
    <!-- Header -->
    <div class="flex items-center gap-4">
        <a href="/assets/{{ asset.id }}" class="p-2 rounded-lg bg-surface-100 hover:bg-surface-200 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </a>
        <div>
            <h1 class="text-2xl font-bold text-gray-900">Enviar para Manutenção</h1>
            <p class="text-gray-500">{{ asset.nome }} ({{ asset.serial_number }})</p>
        </div>
    </div>

    <!-- Info Badge -->
    <div class="bg-amber-50 border border-amber-200 rounded-lg p-4 flex items-start gap-3">
        <svg class="w-5 h-5 text-amber-600 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
        <div>
            <h3 class="font-semibold text-amber-800">Ativo será indisponibilizado</h3>
            <p class="text-sm text-amber-700">O ativo ficará com status "Manutenção" até que a manutenção seja
                concluída.</p>
        </div>
    </div>

    <!-- Form -->
    <form method="POST" action="/assets/{{ asset.id }}/maintenance/start" class="card">
        <div class="p-6 space-y-6">

            <!-- Tipo de Manutenção -->
            <div>
                <label for="tipo" class="block text-sm font-medium text-gray-700 mb-2">
                    Tipo de Manutenção <span class="text-red-500">*</span>
                </label>
                <div class="grid grid-cols-2 sm:grid-cols-4 gap-3">
                    <label class="relative">
                        <input type="radio" name="tipo" value="corretiva" class="peer sr-only" checked>
                        <div
                            class="p-4 border-2 rounded-lg cursor-pointer transition-all peer-checked:border-brand-500 peer-checked:bg-brand-50 hover:border-gray-300">
                            <div class="text-center">
                                <svg class="w-8 h-8 mx-auto mb-2 text-red-500" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                                </svg>
                                <span class="font-medium">Corretiva</span>
                                <p class="text-xs text-gray-500">Reparo de defeito</p>
                            </div>
                        </div>
                    </label>
                    <label class="relative">
                        <input type="radio" name="tipo" value="preventiva" class="peer sr-only">
                        <div
                            class="p-4 border-2 rounded-lg cursor-pointer transition-all peer-checked:border-brand-500 peer-checked:bg-brand-50 hover:border-gray-300">
                            <div class="text-center">
                                <svg class="w-8 h-8 mx-auto mb-2 text-blue-500" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                                </svg>
                                <span class="font-medium">Preventiva</span>
                                <p class="text-xs text-gray-500">Manutenção agendada</p>
                            </div>
                        </div>
                    </label>
                    <label class="relative">
                        <input type="radio" name="tipo" value="upgrade" class="peer sr-only">
                        <div
                            class="p-4 border-2 rounded-lg cursor-pointer transition-all peer-checked:border-brand-500 peer-checked:bg-brand-50 hover:border-gray-300">
                            <div class="text-center">
                                <svg class="w-8 h-8 mx-auto mb-2 text-green-500" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                                </svg>
                                <span class="font-medium">Upgrade</span>
                                <p class="text-xs text-gray-500">Melhoria/Atualização</p>
                            </div>
                        </div>
                    </label>
                    <label class="relative">
                        <input type="radio" name="tipo" value="outro" class="peer sr-only">
                        <div
                            class="p-4 border-2 rounded-lg cursor-pointer transition-all peer-checked:border-brand-500 peer-checked:bg-brand-50 hover:border-gray-300">
                            <div class="text-center">
                                <svg class="w-8 h-8 mx-auto mb-2 text-gray-500" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span class="font-medium">Outro</span>
                                <p class="text-xs text-gray-500">Outros motivos</p>
                            </div>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Motivo -->
            <div>
                <label for="motivo" class="block text-sm font-medium text-gray-700 mb-2">
                    Descrição do Problema <span class="text-red-500">*</span>
                </label>
                <textarea name="motivo" id="motivo" rows="4" required
                    class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-brand-500 focus:ring-brand-500"
                    placeholder="Descreva o problema ou motivo da manutenção..."></textarea>
            </div>

            <!-- Data Previsão -->
            <div>
                <label for="data_previsao" class="block text-sm font-medium text-gray-700 mb-2">
                    Previsão de Retorno
                </label>
                <input type="date" name="data_previsao" id="data_previsao"
                    class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-brand-500 focus:ring-brand-500">
                <p class="mt-1 text-sm text-gray-500">Estimativa de quando a manutenção será concluída</p>
            </div>

        </div>

        <!-- Footer -->
        <div class="px-6 py-4 bg-gray-50 border-t flex justify-end gap-3 rounded-b-lg">
            <a href="/assets/{{ asset.id }}" class="btn btn-secondary">
                Cancelar
            </a>
            <button type="submit" class="btn btn-warning">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                Enviar para Manutenção
            </button>
        </div>
    </form>
</div>
{% endblock %}
