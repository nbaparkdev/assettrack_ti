{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto space-y-6 fade-in">
    <!-- Page Header -->
    <div class="flex items-center gap-4">
        <a href="/admin/users" class="p-2 bg-gray-100 hover:bg-gray-200 rounded-lg transition">
            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
                </path>
            </svg>
        </a>
        <div>
            <h1 class="text-2xl font-bold text-gray-900">Editar Usuário</h1>
            <p class="text-gray-500">{{ target_user.email }}</p>
        </div>
    </div>

    <!-- Edit Form -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
        <form action="/admin/users/{{ target_user.id }}/edit" method="post" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Nome -->
                <div class="md:col-span-2">
                    <label for="nome" class="block text-sm font-medium text-gray-700 mb-2">Nome Completo</label>
                    <input type="text" name="nome" id="nome" value="{{ target_user.nome }}" required
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition">
                </div>

                <!-- Email -->
                <div class="md:col-span-2">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" name="email" id="email" value="{{ target_user.email }}" required
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition">
                </div>

                <!-- Matrícula -->
                <div>
                    <label for="matricula" class="block text-sm font-medium text-gray-700 mb-2">Matrícula</label>
                    <input type="text" name="matricula" id="matricula" value="{{ target_user.matricula or '' }}"
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition">
                </div>

                <!-- Cargo -->
                <div>
                    <label for="cargo" class="block text-sm font-medium text-gray-700 mb-2">Cargo</label>
                    <input type="text" name="cargo" id="cargo" value="{{ target_user.cargo or '' }}"
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition">
                </div>

                <!-- Role -->
                <div>
                    <label for="role" class="block text-sm font-medium text-gray-700 mb-2">Perfil de Acesso</label>
                    <select name="role" id="role" required
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition bg-white">
                        <option value="admin" {% if target_user.role.value|lower=='admin' %}selected{% endif %}>
                            Administrador</option>
                        <option value="gerente_ti" {% if target_user.role.value|lower=='gerente_ti' %}selected{% endif
                            %}>Gerente TI</option>
                        <option value="usuario_comum" {% if target_user.role.value|lower=='usuario_comum' %}selected{%
                            endif %}>Usuário Comum</option>
                    </select>
                </div>

                <!-- Status -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                    <div class="flex items-center h-[42px]">
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" name="is_active" value="true" {% if target_user.is_active %}checked{%
                                endif %} class="sr-only peer">
                            <div
                                class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-brand-300 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-green-500">
                            </div>
                            <span class="ms-3 text-sm font-medium text-gray-700">Usuário Ativo</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="flex items-center justify-between pt-6 border-t border-gray-200">
                <a href="/admin/users" class="px-4 py-2 text-gray-700 hover:text-gray-900 font-medium transition">
                    Cancelar
                </a>
                <button type="submit"
                    class="px-6 py-2.5 bg-brand-600 hover:bg-brand-700 text-white font-medium rounded-lg shadow-sm transition">
                    Salvar Alterações
                </button>
            </div>
        </form>
    </div>

    <!-- Danger Zone -->
    {% if target_user.id != user.id %}
    <div class="bg-red-50 rounded-xl border border-red-200 p-6">
        <h3 class="text-lg font-semibold text-red-800 mb-2">Zona de Perigo</h3>
        <p class="text-sm text-red-600 mb-4">Esta ação é irreversível e excluirá permanentemente o usuário.</p>
        <form action="/admin/users/{{ target_user.id }}/delete" method="post"
            onsubmit="return confirm('ATENÇÃO: Tem certeza que deseja excluir {{ target_user.nome }}? Esta ação não pode ser desfeita.');">
            <button type="submit"
                class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white font-medium rounded-lg transition">
                Excluir Usuário
            </button>
        </form>
    </div>
    {% endif %}
</div>
{% endblock %}
